<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        .cor{
            background-color: white;
            color: black;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td{

            padding: 10px;
            text-align: center;
        }
        th{
            background-color: gray;
            color: white;

            padding: 10px;
            text-align: center;
        }
    </style>
</head>
