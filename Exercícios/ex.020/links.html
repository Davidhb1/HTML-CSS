<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(187, 30, 48);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(22, 61, 61);
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: brown;
        }
        a::after{
            content: ' [links]';
            text-decoration: none;
            font-weight: normal;
            color: rgb(128, 117, 117);
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/Davidhb1" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.youtube.com/@davidhenrique4984"target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/"target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
