<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
     div > p{
        display: none;
     }

     div:hover > p{
        display: block;
        color: aliceblue;
        background-color: brown;
        width: 300px;
     }

     div:hover{
        color: rgb(5, 105, 105);
     }   
    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <P>TEXTO ESCONDIDO...</P>
    </div>
</body>
</html>
